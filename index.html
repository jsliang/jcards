<html>
    <head> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>jCards v0.3</title> 
        <meta name="author" content="Jui-shan Liang" /> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script> 
        <script src="jennydrawcards.js" type="text/javascript"></script>
        <link rel="stylesheet" href="jquery-ui-1.7.1.custom.css" type="text/css" />
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head> 

    <body>
        <div>
            <h1>jCards v0.3</h1>
            <p><a href="cards.html">所有的牌一覽表</a></p>
            <h2>洗牌</h2>
            <div>
                使用哪些牌：
                <select id="mode" class='ui-state-default'>
                    <option value="3" selected="true">全部牌</option>
                    <option value="1">大秘儀</option>
                    <option value="2">小秘儀</option>
                </select>
                <input type="button" id="shuffle" value="洗牌" class='ui-state-default' />
                <div id="deck"></div>
            </div>
        
            <h2>牌陣</h2>
            <div>
                <input type="button" id="createDroppable" value="加牌" class='ui-state-default' />
                <input type="button" id="turnDroppable" value="翻牌" class='ui-state-default' />
                <input type="button" id="deleteDroppable" value="重設" class='ui-state-default' />
                <div id="spread"></div>
            </div>

            <div id="dialogResult" title="抽牌結果"></div>
            <div id="dialogClear" title="確定清空牌陣？"></div>
        </div>
        <!-- prototype for draggable -->
        <div id="draggable" class="draggable ui-widget-content"></div>

        <!-- prototype for droppable -->
        <div id="droppable" class="droppable ui-widget-header" title="雙擊以設定這個位置的意義"></div>
        
    </body> 
     
</html>
